<html>
<head>
    <title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculatorStyles.css">
</head>
<body>
	<div class="container">
		<div class="calculator-wrapper">
			
			<div id="operator"></div>
			<div class="result-container">
				<div id="result"></div>
			</div>
			
			<div class="buttons-wrapper">
				<div class="row">
					<button id="clear" class="large-button clear-button">c</button>	
					<button id="equals" class="large-button equals-button">=</button>
				</div>
				
				<div class="row">
					<button class="digit">7</button>
					<button class="digit">8</button>
					<button class="digit">9</button>
					<button class="operator">/</button>
				</div>
				
				<div class="row">
					<button class="digit">4</button>
					<button class="digit">5</button>
					<button class="digit">6</button>
					<button class="operator">*</button>
				</div>
				
				<div class="row">
					<button class="digit">1</button>
					<button class="digit">2</button>
					<button class="digit">3</button>
					<button class="operator">-</button>
				</div>

				<div class="row">
					<button class="digit large-button zero-button">0</button>
					<button class="digit dot-button">.</button>
					<button class="operator">+</button>
				</div>
			</div>
		</div>	
	</div>

	<script src="calculator.js"></script>
</body>
</html>
